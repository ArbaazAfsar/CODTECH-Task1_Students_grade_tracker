<!-- add_grade.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grade</title>
</head>
<body>
    <h1>Add Grade</h1>
    
    <!-- Form for adding grade -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Grade</button>
    </form>
    
    <hr>
    
 
    {% if grades  %}
    <h2>Your Grades</h2>
        <ul>
            {% for grade in grades %}
                <li>{{ grade.subject.name }}: {{ grade.grade }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No grades added yet.</p>
    {% endif %}

    <a href="{% url 'student_report' student.id %}">View Report</a>
    
</body>
</html>
