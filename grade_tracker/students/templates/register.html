<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <style>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f4f4f9;
                color: #333;
            }
            h1 {
                color: #007bff;
            }
            form {
                max-width: 400px;
                margin: auto;
                background: #fff;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            p {
                text-align: center;
            }
            a {
                color: #007bff;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            .error-message {
                color: red;
                font-size: 14px;
            }
        </style>
    </style>
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <!-- Display non-field errors -->
        {% if form.non_field_errors %}
            <div class="error-message">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <!-- Display form fields and individual errors -->
        {{ form.as_p }}
        
        <!-- Error messages for specific fields -->
        {% for field in form %}
            {% if field.errors %}
                <div class="error-message">
                    {{ field.label }}: {{ field.errors|join:", " }}
                </div>
            {% endif %}
        {% endfor %}
        
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
</body>
</html>
